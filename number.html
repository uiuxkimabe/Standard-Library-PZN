<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Number</title>
</head>
<body>
    <script>

        // Number a/ function u/ konversi ke type data number
        // Jika string yg di konversi bukan berupa angka maka akan menjadi NaN

        const input = "1234"
        const exString = "Salah1234"
        const convertInput = Number(input)
        const convertExString = Number(exString)

        console.info(input)
        console.info(`${typeof input}`)
        console.info(convertInput)
        console.info(`${typeof convertInput}`)
        console.info(convertExString) //NaN

        // Static Properties
        console.info(Number.MAX_VALUE)
        console.info(Number.MIN_VALUE)
        console.info(Number.MAX_SAFE_INTEGER)
        console.info(Number.MIN_SAFE_INTEGER)
        console.info(Number.EPSILON)

        // Static Method
        // Contoh Number.isInteger (Nilai yang habis dibagi 2)

        const maxScore = Number('200')

        function compare(nilaiPeserta) {
            if (Number.isInteger(nilaiPeserta / maxScore)) {
                return console.info('Nilai Tercapai')
            } else {
                return console.info('Nilai gagal')
            }
        }   

        compare(400)

        // Contoh Instance Method

        const rn = Number("130805")
        const ka = Number("120495")
        console.info(rn.toString(8))
        console.info(ka.toString(8))
        console.info(rn.toLocaleString('id-ID'))
        console.info(ka.toLocaleString('id-ID'))
        
        

    </script>
</body>
</html>
